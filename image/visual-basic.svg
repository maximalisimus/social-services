<?xml version="1.0" ?>
<!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
<svg 
	width="150" 
	height="30" 
	viewBox="0 0 150 30" 
	style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" 
	xml:space="preserve"
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink"
	>
	<defs>
		<linearGradient id="Gradient1">
			<stop offset="0%" stop-color="#333333" stop-opacity="100"/>
			<stop offset="100%" stop-color="#333333" stop-opacity="100"/>
		</linearGradient>
		<linearGradient id="Gradient2">
			<stop offset="0%" stop-color="#78D4F0" stop-opacity="100"/>
			<stop offset="100%" stop-color="#45B0D0" stop-opacity="100"/>
		</linearGradient>
		<style type="text/css">
			<![CDATA[
				.fil1 {fill:#FF5722}
				.fil2 {fill:#7CB342}
				.fil3 {fill:#03A9F4}
				.fil4 {fill:#FFC107}
				#rect1 { fill: url(#Gradient1); }
				#rect2 { fill: url(#Gradient2); }
				#onversion {
					fill: #0E7FC0;
				}
				#ontext {
					font-weight: bold;
					fill: #fff;
					font-size: 13px;
					font-family: monospace;
					font-weight: normal;
					letter-spacing: 0.1em;
					text-shadow: 
						0 0 1px white,
						-1px 0 3px black,
						0 -1px 3px black;
				}
				#thetext {
					font-weight: bold;
					fill: #0D61A9;
					font-size: 16px;
					font-family: Arial;
					letter-spacing: 0.1em;
				}
			]]>
		</style>
	</defs>
	<g id="">
		<rect id="rect1" x="0" y="0" rx="3" ry="3" width="150" height="30"/>		
		<rect id="rect2" x="0" y="0" rx="3" ry="3" width="30" height="30"/>
		<text x="40" y="18" id="ontext">Visual Basic</text>
		<text x="3" y="20" id="thetext">VB</text>
	</g>
</svg>
